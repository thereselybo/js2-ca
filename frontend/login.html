<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS2 - CA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="nav-container"></div>
    <section class="section">
      <div class="container">
        <div class="form-container">
            <h1 class="title">Login</h1>
            <div class="message-container mb-5"></div>
            <form id="login-form">
              <div class="field">
                <input class="input" type="text" placeholder="Username or email" id="username">
                <p class="help is-danger" id="usernameError">
                  Please enter your username or email
                </p>
              </div>
              <div class="field">
                <input class="input" type="password" placeholder="Password" id="password">
                <p class="help is-danger" id="passwordError">
                  Please enter your password
                </p>
              </div>
              <div class="field">
                <button class="button is-primary" type="submit">
                  Log in
                </button>
              </div>
            </form>
        </div>
      </div>
    </section>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
