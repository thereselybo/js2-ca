<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS2 - CA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="nav-container"></div>
    <section class="section">
      <div class="container">
        <div class="form-container">
            <h1 class="title">Sign up</h1>
            <div class="message-container mb-5"></div>
            <form id="signup-form">
              <div class="field">
                <input class="input" type="text" placeholder="Username" id="username">
                <p class="help is-danger" id="usernameError">
                  Please enter a username
                </p>
              </div>
              <div class="field">
                <input class="input" type="text" placeholder="Email" id="email">
                <p class="help is-danger" id="emailError">
                  Please enter an email
                </p>
              </div>
              <div class="field">
                <input class="input" type="password" placeholder="Password" id="password">
                <p class="help is-danger" id="passwordError">
                  Your password must be minimum 8 characters long
                </p>
              </div>
              <div class="field">
                <button class="button is-primary" type="submit">
                  Sign up
                </button>
              </div>
            </form>
        </div>
      </div>
    </section>
    <script src="./js/signup.js" type="module"></script>
  </body>
</html>
